<div *ngIf="user" id="background">
    <h1 style="text-align:center;color:white;">See our Latest Collection</h1>
            <marquee direction="right"><h1></h1></marquee>
    <div style="margin-bottom:0%;">
        <img style="margin-left:2%;margin-top:20%;" src="../assets/images/movies.jpg" (click)="onMovies()">
        <img style="margin-left:15%;margin-top:20%;"src="../assets/images/tvshow.jpg" (click)="onTvShow()">

<div *ngIf="userService.addEntry" class="container-fluid">
<app-add-movie-tv-shows></app-add-movie-tv-shows>
</div>
<div *ngIf="userService.updateEntry" class="container-fluid">
  <app-update-movie-tv-shows></app-update-movie-tv-shows>
</div>
<div *ngIf="userService.deleteEntry" class="container-fluid" id="setImage">
  <app-delete-movie-tv-shows></app-delete-movie-tv-shows>
