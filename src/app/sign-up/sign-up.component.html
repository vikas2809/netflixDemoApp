<div class="container" style="margin-top:10%;margin-left:10%;margin-bottom:10%;">
  
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form [formGroup]="userForm" role="form">
          <img src="../assets/images/logo1.png" style="margin-left:15%;" class="img-responsive" alt="" />
        <h2 style="color:grey; text-align:center;">Please Sign Up <small>It's free and always will be.</small></h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
                          <input type="text" formControlName="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                          <control-messages [control]="userForm.controls.first_name"></control-messages>
                        </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" formControlName="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
              <control-messages [control]="userForm.controls.last_name"></control-messages>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" id="email" formControlName="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
          <control-messages [control]="userForm.controls.email"></control-messages>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" id="password" formControlName="password" class="form-control input-lg" placeholder="Password" tabindex="5">
              <control-messages [control]="userForm.controls.password"></control-messages>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" id="password_confirmation" formControlName="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
              <control-messages [control]="userForm.controls.password_confirmation"></control-messages>
            </div>
          </div>
        </div>

          <div class="col-xs-12 col-md-6"><button type="submit" class="btn btn-primary btn-block btn-lg" (click)="saveUser()" type="submit" [disabled]="!userForm.valid" tabindex="7">Register</button></div>
